<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortner</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="main p-3">
    <h2 class="p-4">URL Shortner</h2>
    <div class="mb-3">
        <form action="" method="post">
            {% csrf_token %}
            {{form.long_url}}
        </form>
    </div>
    {% if new_url %}
    <div class="card mb-5">
        <div class="card-body">
            <h3>New URL: <span><a href="{{new_url}}">{{new_url}}</a></span></h3>
            <h5>Previous URL: <span><a href="{{old_url}}">{{old_url}}</a></span></h5>
            <h5>This URL was followed: <span>{{followed}} times</span></h5>
        </div>
    </div>
    {% endif %}

    {% if errors %}
        <div class="alert alert-danger mb-5" role="alert">
            <p>{{errors}}</p>
        </div>
    {% endif %}


    {% if message %}
    <div class="alert alert-warning mb-5" role="alert">
        {{message}}
    </div>
    <div class="card-body">
        <h3>This URL was followed: <span>{{followed}} times</span></h3>
    </div>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</body>
</html>
